#-----------------------------------------------------------------------------------------------
# Booking express with 1 drop off
#-----------------------------------------------------------------------------------------------
- runScript: /Users/earchamrong/samples/android/driver-app/food/taxi-food.js
- extendedWaitUntil:
    visible: ${output.taxiFood.acceptBtn}
    timeout: 5000 
- tapOn:
    text: ${output.taxiFood.acceptBtn} 
- runScript: /Users/earchamrong/samples/android/driver-app/express/taxi-express.js
- assertVisible:
    text: ${output.taxiExpress.receivingItem}
- swipe:
    start: 15%, 92%
    end: 90%, 92%
    duration: 2000
- assertVisible:
    text: ${output.taxiExpress.startDropoff}
- swipe:                                          # point for pixel 6 
    start: 15%, 92%
    end: 90%, 92%
    duration: 2000
- assertVisible:
    text: ${output.taxiExpress.deliveryItem}
- swipe:                                          # point for pixel 6                                 
    start: 15%, 92%
    end: 90%, 92%
    duration: 2000
- assertVisible:
    text: ${output.taxiExpress.feedback}
- tapOn:
    point: "72%,57%"                              # point for pixel 4 XL
- runScript: /Users/earchamrong/samples/android/driver-app/food/taxi-food.js
- tapOn:
    text: ${output.taxiFood.submitBtn}
