#-----------------------------------------------------------------------------------------------
# Process taxi food 
#-----------------------------------------------------------------------------------------------
- runScript: /Users/earchamrong/samples/android/driver-app/food/taxi-food.js
- extendedWaitUntil:
    visible: ${output.taxiFood.acceptBtn}
    timeout: 5000      # Timeout in milliseconds
- tapOn:
    text: ${output.taxiFood.acceptBtn}
- assertVisible:
    text: ${output.taxiFood.arrivestore}
- swipe:                # swipe right
    start: 15%, 92%
    end: 90%, 92%
    duration: 2000
- assertVisible:
    text: ${output.taxiFood.receivingitem}
- swipe:                # swipe right
    start: 15%, 92%
    end: 90%, 92%
    duration: 2000
- tapOn:
    text: ${output.taxiFood.skipBtn}
- tapOn:
    text: ${output.taxiFood.notiftarriveBtn}
- assertVisible:
    text: ${output.taxiFood.completeorder}
- swipe:                # swipe right for point pixel 4 XL
    start: 15%, 92%
    end: 90%, 92%
    duration: 2000
- tapOn:
    text: ${output.taxiFood.okBtn}
- tapOn:
    point: "72%,61%"    # point for pixel 4 XL
- tapOn:
    text: ${output.taxiFood.submitBtn}  
