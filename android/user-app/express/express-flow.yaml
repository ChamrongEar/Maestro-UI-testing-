- tapOn:
    text: ${output.bookingexpress.service}
- tapOn:
    text: ${output.bookingexpress.vehicle}
- tapOn:
    text: ${output.bookingexpress.saverecipient}
- tapOn:
    text: ${output.bookingexpress.parceltype}
- tapOn:
    text: ${output.bookingexpress.choosetype}
- tapOn:
    text: ${output.bookingexpress.confirmBtn}
- tapOn:
    text: ${output.bookingexpress.deliverTo}
- scroll
- tapOn:
    point: "84%,78%"
- scroll
- tapOn:
    text: ${output.bookingexpress.inputcashcollectionfield}
- inputText: ${output.bookingexpress.cashcollection}
- hideKeyboard
- doubleTapOn:
    text: ${output.bookingexpress.confirmBtn}
- assertVisible:
    text: ${output.bookingexpress.proceedtopaybtn}
    enabled: true
- tapOn:
    text: ${output.bookingexpress.proceedtopaybtn}
- tapOn:
    text: ${output.bookingexpress.cashondelivery}
- assertVisible:
    text: ${output.bookingexpress.proceedtopaybtn2}
    enabled: true
- tapOn:
    text: ${output.bookingexpress.proceedtopaybtn2}
- assertVisible:
    text: ${output.bookingexpress.viewtrackingBtn}
    enabled: true
- tapOn:
    text: ${output.bookingexpress.viewtrackingBtn}
- tapOn:
    point: "95%,7%"           # point for detail btn pixel 4 XL
- pressKey: home