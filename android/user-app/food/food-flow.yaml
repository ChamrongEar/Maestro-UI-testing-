#-------------------------------------------------------------------------------
# Create user address
#-------------------------------------------------------------------------------
- runScript: /Users/earchamrong/samples/android/user-app/express/booking-express.js
- tapOn:
    text: ${output.createaddressWithphonenubmer.myAccount}
- assertVisible: ${output.createaddressWithphonenubmer.myAdress}
- tapOn:
    text: ${output.createaddressWithphonenubmer.myAdress}
- tapOn:
    text: ${output.createaddressWithphonenubmer.addnewAddress}
- swipe:
    direction: LEFT
    duration: 25000     # Values are in ms.
- swipe:
    direction: UP
    duration: 10000
- swipe:
    direction: LEFT
    duration: 25000     # Values are in ms.
- swipe:                # swipe up
    start: 50%, 92%
    end: 90%, 92%
- tapOn:
    text: ${output.createaddressWithphonenubmer.phonenumberField}
- inputText: ${output.createaddressWithphonenubmer.phoneNumber}
- hideKeyboard
- runScript: /Users/earchamrong/samples/android/user-app/food/food-ordering.js
- tapOn:
    text: ${output.userAddress.other}
    index: 1
- runScript: /Users/earchamrong/samples/android/user-app/express/booking-express.js
- assertVisible: ${output.createaddressWithphonenubmer.createBtn}
- tapOn:
    text: ${output.createaddressWithphonenubmer.createBtn}
# - runScript: /Users/earchamrong/samples/android/user-app/food/food-ordering.js
- scrollUntilVisible:
    element: 
      text: ${output.createaddressWithphonenubmer.phoneNumber}
    direction: DOWN
    timeout: 50000


