appId: com.nham24.nham24_dev
---
# - launchApp

#----------------------------------------------------------------------
# - order food using new user with current location
#----------------------------------------------------------------------
- runScript: /Users/earchamrong/samples/android/user-app/food/food-ordering.js
- tapOn:
    text: ${output.foodordering.food}
- scroll
- tapOn:
    text: ${output.foodordering.shop}
- tapOn:
    text: ${output.foodordering.item}
- tapOn:
    text: ${output.foodordering.add_to_card}
- tapOn:
    text: ${output.foodordering.choose_sugar}
- tapOn:
    text: ${output.foodordering.add_to_card2}
- tapOn:
    text: ${output.foodordering.order_nowBtn}
- tapOn:
    text: ${output.foodordering.otherLocation}
- tapOn:
    text: ${output.foodordering.currentLocation}
- assertVisible:
    text: ${output.foodordering.proceed_to_payBtn}
    enabled: true
- tapOn:
    text: ${output.foodordering.proceed_to_payBtn}
- tapOn:
    text: ${output.foodordering.cash_on_delivery}
- assertVisible:
    text: ${output.foodordering.place_the_order_nowBtn}
    enabled: true
- tapOn:
    text: ${output.foodordering.place_the_order_nowBtn}


