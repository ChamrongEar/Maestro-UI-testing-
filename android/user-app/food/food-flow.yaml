# - launchApp
#----------------------------------------------------------------------
# # - Log in
#----------------------------------------------------------------------
- runScript: /Users/earchamrong/samples/android/user-app/food/login.js
- tapOn:
    text: ${output.login.loginBtn}
- tapOn:
    text: ${output.login.phoneNumberfield}
- inputText: ${output.login.phoneNumber}
- tapOn:
    text: ${output.login.passWordfield}
- runScript: /Users/earchamrong/samples/android/driver-app/food/login.js
- inputText: ${output.login.password}
- hideKeyboard
- runScript: /Users/earchamrong/samples/android/user-app/food/login.js
- assertVisible:
    text: ${output.login.loginBtn}
    index: 1
    enabled: true
- tapOn:
    text: ${output.login.loginBtn}
    index: 1

