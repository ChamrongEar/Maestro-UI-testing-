appId: com.nham24.nham24_dev
---
# - launchApp

- runScript: /Users/earchamrong/samples/android/user-app/e-ticket/e-ticket.js
- tapOn:
    text: ${output.eticket.service}
- tapOn:
    text: ${output.eticket.store}
- tapOn:                                     # Add Btn order
    text: ""
    index: 0
- tapOn:                                     # Add Btn order
    text: ""
    index: 1
- assertVisible: ${output.eticket.orderBtn}
- tapOn:
    text: ${output.eticket.orderBtn}
- assertVisible: ${output.eticket.proceedtopayBtn}
- tapOn:
    text: ${output.eticket.proceedtopayBtn}
- scrollUntilVisible:
    element:
      text: ${output.eticket.wallet}
    direction: DOWN
    timeout: 50000
- tapOn:
    text: ${output.eticket.wallet}
- assertVisible: ${output.eticket.placeorderBtn}
- tapOn:
    text: ${output.eticket.placeorderBtn}
- tapOn: ""                                  # Back Btn
- assertVisible: ${output.eticket.eticketTap}
- tapOn:
    text: ${output.eticket.eticketTap}
- tapOn:                                      # point the 1st first order history on e-ticket history
    point: "50%,29%"